<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/login']" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    <div class="container">  
      <ion-card-content>
      <ion-input [(ngModel)]="usuario" label="Usuario: "></ion-input>
      <br>
      <ion-input [(ngModel)]="contrasena" type="password" label="ContraseÃ±a: "></ion-input>
      <br>
      <ion-input [(ngModel)]="rut" label="Rut: "></ion-input>
      <br>
      <ion-input [(ngModel)]="carrera" Label="Carrera:"></ion-input>
      <br>
      <ion-item>
        <ion-select (ionChange)="cargarComuna()" [(ngModel)]="regionSel"  label="Region" placeholder="Seleccione">
          <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select [disabled]="seleccionComuna" [(ngModel)]="comunaSel"  label="Comuna" placeholder="Seleccione">
          <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
        <ion-button (click)="registro()" color="tertiary" shape="round">
        Registro
        </ion-button>
    </ion-card-content>
    </div>
    </ion-card>
  </ion-content>
