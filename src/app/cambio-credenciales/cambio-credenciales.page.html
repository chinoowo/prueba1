<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/login']" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar credenciales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Debes ingresar tu nombre de usuario para cambiar tu clave o puedes cambiar tu nombre de usuario</p>
      <p></p>
      <form [formGroup]="formularioCambioClave">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Confirmar Cambios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
