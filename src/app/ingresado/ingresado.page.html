<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <div class="user-info">
        <ion-label class="info-label">Nombre de Usuario:</ion-label>
        <ion-label class="info-value">{{ nombre }}</ion-label>
      </div>
      <div class="user-info">
        <ion-label class="info-label">Rut:</ion-label>
        <ion-label class="info-value">{{ rut }}</ion-label>
      </div>
      <div class="user-info">
        <ion-label class="info-label">Carrera:</ion-label>
        <ion-label class="info-value">{{ carrera }}</ion-label>
      </div>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="scan()">
          <ion-icon name="scan"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>
